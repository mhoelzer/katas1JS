<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <h1>SEE CONSOLE</h1>
        
        <script>
            console.log("1. Display the numbers from 1 to 20. (1, 2, 3, ...,19, 20)")
            for(let counter = 1; counter <=20; counter++) {
                console.log(counter)
            };
        
            console.log("2. Display the even numbers from 1 to 20. (2, 4, 6, ..., 18, 20)")
            for(let counter = 1; counter <= 20; counter++) {
                if(counter % 2 == 0) {
                    console.log(counter);
                }
            }
        
            console.log("3. Display the odd numbers from 1 to 20. (1, 3, 5, ..., 17, 19)")
            for(let counter = 1; counter <= 20; counter++) {
                if(counter % 2 != 0) {
                    console.log(counter);
                }
            }

            console.log("4. Display the multiples of 5 up to 100. (5, 10, 15, ..., 95, 100)")
            for(let counter = 5; counter <= 100; counter++) {
                if(counter % 5 == 0) {
                    console.log(counter);
                }
            };
        
            console.log("5. Display the square numbers up to 100. (1, 4, 9, ..., 81, 100)")
            for(let counter = 1; counter <= 10; counter++) {
                console.log(counter*counter);
            };
        
            console.log("6. Display the numbers counting backwards from 20 to 1. (20, 19, 18, ..., 2, 1)")
            for(let counter = 20; counter >= 1; counter--) {
                console.log(counter)
            };
            // let counter1 = 21;
            // while(counter1 > 1){
            //     counter1--;
            //     console.log(counter1)
            // }


            console.log("7. Display the even numbers counting backwards from 20. (20, 18, 16, ..., 4, 2)")
            for(let counter = 20; counter >= 1; counter--) {
                if(counter % 2 == 0) {
                    console.log(counter);
                }
            }
        
            console.log("8. Display the odd numbers from 20 to 1, counting backwards. (19, 17, 15, ..., 3, 1)")
            for(let counter = 20; counter >= 1; counter--) {
                if(counter % 2 != 0) {
                    console.log(counter);
                }
            }
        
            console.log("9. Display the multiples of 5, counting down from 100. (100, 95, 90, ..., 10, 5)")
            for(let counter = 100; counter >= 5; counter--) {
                if(counter % 5 == 0) {
                    console.log(counter);
                }
            };

            console.log("10. Display the square numbers, counting down from 100. (100, 81, 64, ..., 4, 1)")
            for(let counter = 10; counter >= 1; counter--) {
                console.log(counter*counter);
            }
        </script>
    </body>
</html>
